<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: "Portfolio" }}</title>
  <style>
    body{font-family:Arial, sans-serif;max-width:900px;margin:2rem auto;padding:0 1rem}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:1.5rem}
    .card{border:1px solid #ddd;border-radius:8px;padding:1rem;text-align:center}
    .card img{max-width:100%;height:auto;border-radius:4px;margin-bottom:.75rem}
    .card a{display:inline-block;margin-top:.5rem;font-weight:bold;text-decoration:none;color:#0366d6}
  </style>
</head>
<body>
  <h1>{{ page.title }}</h1>

  {% for category in site.data.projects %}
    <h2>{{ category.name }}</h2>
    <div class="grid">
      {% for project in category.projects %}
        <div class="card">
          <img src="{{ '/assets/images/projects/' | append: project.image }}" alt="{{ project.name }}">
          <h3>{{ project.name }}</h3>
          <p>{{ project.description }}</p>
          <a href="{{ project.url }}" target="_blank" rel="noopener">MehrÂ erfahren</a>
        </div>
      {% endfor %}
    </div>
  {% endfor %}
</body>
</html>
